<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

    <h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Java EE - Workshop</title>
    </h:head>
    <h:body>
        <h2>Java EE - Workshop</h2>

        <p:outputLabel value="${talks.hello}" />

        <p:dataTable value="${talks.talks}" var="talk">
            <p:column>
                <f:facet name="header">Id</f:facet>
                <p:outputLabel value="${talk.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">Title</f:facet>
                <p:outputLabel value="${talk.title}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
